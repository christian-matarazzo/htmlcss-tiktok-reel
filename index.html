<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="play-button">
        <i class="bi bi-play-btn"></i>
      </div>

      <div class="header-text">
        <p>Esplora</p>
        <p>Seguiti</p>
        <p>Per te</p>
      </div>


      <div class="search-button">

        <i class="bi bi-search"></i>

      </div>

    </header>

    <!-- Sidebar -->
    <div class="sidebar">

      <div class="profile-plus">+</div>

      <img src="./assets/img/boolean_logo.png" class="profile-picture" alt="profile-picture">

      <div class="tiktok-icons">
        <i class="bi bi-heart-fill">
        </i>
      </div>

      <div class="icon-text">588</div>


      <div class="tiktok-icons">
        <i class="bi bi-chat-dots-fill">
        </i>
      </div>

      <div class="icon-text">13</div>


      <div class="tiktok-icons">
        <i class="bi bi-bookmark-fill">
        </i>
      </div>

      <div class="icon-text">638</div>

      <div class="tiktok-icons">
        <i class="bi bi-sign-turn-slight-right-fill"></i>
      </div>

      <div class="icon-text">491</div>


    </div>

 

  <!-- Footer -->
  <footer>
    <div class="footer-text">
      <h3>boolean.careers</h3>
    </div>
    <p>Prova il Foundamentals Camp. 20 ore di corso<br>
      gratuito per...<strong>Vedi altro</strong></p>

    <div class="footer-nav">
      
      <div class="nav-icon">
        <i class="bi bi-house"></i>
          <div>Home</div>
      </div>

        <div class="nav-icon">
        <i class="bi bi-people"></i>
          <div>Amici</div>
      </div>


       <div class="nav-icon">
      <button>+</button>
      </div>


       <div class="nav-icon">
        <i class="bi bi-chat-square"></i>
          <div>Posta in arrivo</div>
      </div>

      
      <div class="nav-icon">
        <i class="bi bi-person"></i>
          <div>Profilo</div>
      </div>

    </div>

  </footer>
  </div>

</body>

</html>
